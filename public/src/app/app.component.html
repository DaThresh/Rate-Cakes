<div class="container mt-5">
  <h1>Rate My Cakes</h1>
  <div class="row">
    <div class="col-4">
      <div class="box row">
        <div class="col">
          <p class="mt-2">Submit a cake to be rated</p>
          <hr>
          <form (submit)="createCake()">
            <label>Baker name:</label>
            <input type="text" name="newCake.baker" [(ngModel)]="newCake.baker" class="form-control mb-2">
            <label>Image URL:</label>
            <input type="text" name="newCake.url" [(ngModel)]="newCake.url" class="form-control mb-2">
            <input type="submit" class="btn btn-primary mb-2" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <div class="col-8 right-box">
      <div class="row cake mb-2" *ngFor="let cake of cakes">
        <div class="col-5">
          <a (click)="showCake(cake)">
            <img [src]="cake.url" alt="cake" class="img-fluid img-box">
          </a>
        </div>
        <div class="col-7">
          <form (submit)="createRating($event)">
            <input type="hidden" name="_id" [value]="cake._id">
            <select class="form-control mb-2" name="stars">
              <option value="5">5 stars</option>
              <option value="4">4 stars</option>
              <option value="3">3 stars</option>
              <option value="2">2 stars</option>
              <option value="1">1 star</option>
            </select>
            <textarea class="form-control mb-2" name="comment"></textarea>
            <input type="submit" value="Rate!" class="btn btn-secondary">
          </form>
        </div>
      </div>
    </div>
  </div>

  <app-cake *ngIf="shownCake" [cakeToShow]="shownCake"></app-cake>


</div>
